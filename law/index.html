<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyame Na Aye - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:linear-gradient(135deg,#4facfe,#00f2fe);}
.card { background:white; padding:2rem; border-radius:12px; width:100%; max-width:400px; text-align:center;}
.switch-link{cursor:pointer;color:#007bff;}
.switch-link:hover{text-decoration:underline;}
.input-group-text{cursor:pointer;}
</style>
</head>
<body>

<!-- Login Card -->
<div class="card" id="loginCard">
  <img src="logo.png" alt="Logo" class="logo" width="80">
  <h3>Login</h3>
  <form id="loginForm">
    <div class="mb-3"><input type="text" id="loginUsername" class="form-control" placeholder="Username" required></div>
    <div class="mb-3 input-group">
      <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
      <span class="input-group-text" id="loginToggle">üëÅÔ∏è</span>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <small class="switch-link" onclick="showRegister()">Create Account</small>
</div>

<!-- Register Card -->
<div class="card d-none" id="registerCard">
  <img src="logo.png" alt="Logo" class="logo" width="80">
  <h3>Register</h3>
  <form id="registerForm">
    <div class="mb-3"><input type="text" id="regFullname" class="form-control" placeholder="Full Name" required></div>
    <div class="mb-3"><input type="text" id="regUsername" class="form-control" placeholder="Username" required></div>
    <div class="mb-3 input-group">
      <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
      <span class="input-group-text" id="regToggle">üëÅÔ∏è</span>
    </div>
    <button type="submit" class="btn btn-success w-100">Register</button>
  </form>
  <small class="switch-link" onclick="showLogin()">Already have an account? Login</small>
</div>

<script>
function showRegister(){document.getElementById("loginCard").classList.add("d-none"); document.getElementById("registerCard").classList.remove("d-none");}
function showLogin(){document.getElementById("loginCard").classList.remove("d-none"); document.getElementById("registerCard").classList.add("d-none");}

// Toggle Password Visibility
document.getElementById("loginToggle").onclick = () => {
    const p = document.getElementById("loginPassword");
    p.type = p.type==="password"?"text":"password";
};
document.getElementById("regToggle").onclick = () => {
    const p = document.getElementById("regPassword");
    p.type = p.type==="password"?"text":"password";
};

const API_URL = "";

// Register
document.getElementById("registerForm").onsubmit = async e=>{
    e.preventDefault();
    const fullname = document.getElementById("regFullname").value;
    const username = document.getElementById("regUsername").value;
    const password = document.getElementById("regPassword").value;

    try{
        const res = await fetch(`${API_URL}/api/register`, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({fullname, username, password})
        });
        const data = await res.json();
        if(res.ok){
            alert("Registered! You can now login.");
            showLogin();
        }else{
            alert(data.error);
        }
    }catch(err){
        alert("Server error"); console.error(err);
    }
};

// Login
document.getElementById("loginForm").onsubmit = async e=>{
    e.preventDefault();
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    try{
        const res = await fetch(`${API_URL}/api/login`, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({username,password})
        });
        const data = await res.json();
        if(res.ok){
            localStorage.setItem("user", JSON.stringify(data));
            window.location.href = "/dashboard";
        }else{
            alert(data.error);
        }
    }catch(err){
        alert("Server error"); console.error(err);
    }
};
</script>
</body>
</html>
