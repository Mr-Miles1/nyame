<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyame Na Aye - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    display:flex;justify-content:center;align-items:center;
    height:100vh;margin:0;
    background:linear-gradient(135deg,#4facfe,#00f2fe);
}
.card {
    background:white;
    padding:2rem;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    width:100%;
    max-width:400px;
    position:relative;
    text-align:center;
}
.card img.logo {
    width:80px;
    margin-bottom:1rem;
}
h3{text-align:center;margin-bottom:1rem;}
.switch-link{cursor:pointer;color:#007bff;}
.switch-link:hover{text-decoration:underline;}
.spinner-overlay{
    position:absolute;top:0;left:0;width:100%;height:100%;
    background:rgba(255,255,255,0.7);
    display:flex;justify-content:center;align-items:center;
    border-radius:12px;display:none;
}
.spinner-border{width:3rem;height:3rem;}
.input-group-text{cursor:pointer;}
</style>
</head>
<body>

<!-- Login Card -->
<div class="card" id="loginCard">
  <img src="logo.png" alt="Logo" class="logo">
  <div class="spinner-overlay" id="loginSpinner"><div class="spinner-border text-primary" role="status"></div></div>
  <h3>üîë Store Login</h3>
  <form id="loginForm">
    <div class="mb-3"><label>Username</label><input type="text" class="form-control" id="loginUsername" required></div>
    <div class="mb-3 input-group">
      <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
      <span class="input-group-text" id="loginToggle">üëÅÔ∏è</span>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <div class="text-center mt-3">
    <small><span class="switch-link" onclick="showRegister()">Create Account</span> | <span class="switch-link" onclick="showForgot()">Forgot Password?</span></small>
  </div>
  <div id="loginMsg" class="mt-3 text-center"></div>
</div>

<!-- Register Card -->
<div class="card d-none" id="registerCard">
  <img src="logo.png" alt="Logo" class="logo">
  <div class="spinner-overlay" id="registerSpinner"><div class="spinner-border text-success" role="status"></div></div>
  <h3>üìù Sign Up</h3>
  <form id="registerForm">
    <div class="mb-3"><label>Full Name</label><input type="text" class="form-control" id="regFullname" required></div>
    <div class="mb-3"><label>Username</label><input type="text" class="form-control" id="regUsername" required></div>
    <div class="mb-3 input-group">
      <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
      <span class="input-group-text" id="regToggle">üëÅÔ∏è</span>
    </div>
    <button type="submit" class="btn btn-success w-100">Register</button>
  </form>
  <div class="text-center mt-3">
    <small><span class="switch-link" onclick="showLogin()">Already have an account? Login</span></small>
  </div>
  <div id="registerMsg" class="mt-3 text-center"></div>
</div>

<!-- Forgot Card -->
<div class="card d-none" id="forgotCard">
  <img src="logo.png" alt="Logo" class="logo">
  <h3>üîÑ Reset Password</h3>
  <form id="forgotForm">
    <div class="mb-3"><label>Enter Username</label><input type="text" class="form-control" id="forgotUser" required></div>
    <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
  </form>
  <div class="text-center mt-3">
    <small><span class="switch-link" onclick="showLogin()">Back to Login</span></small>
  </div>
  <div id="forgotMsg" class="mt-3 text-center"></div>
</div>

<script>
function showRegister(){document.getElementById("loginCard").classList.add("d-none"); document.getElementById("registerCard").classList.remove("d-none"); document.getElementById("forgotCard").classList.add("d-none");}
function showLogin(){document.getElementById("loginCard").classList.remove("d-none"); document.getElementById("registerCard").classList.add("d-none"); document.getElementById("forgotCard").classList.add("d-none");}
function showForgot(){document.getElementById("loginCard").classList.add("d-none"); document.getElementById("registerCard").classList.add("d-none"); document.getElementById("forgotCard").classList.remove("d-none");}

const API_URL = "https://nyame-api.onrender.com/api"; // your hosted backend


// Toggle Password Visibility
document.getElementById("loginToggle").onclick = () => {
    const pass = document.getElementById("loginPassword");
    pass.type = pass.type === "password" ? "text" : "password";
};
document.getElementById("regToggle").onclick = () => {
    const pass = document.getElementById("regPassword");
    pass.type = pass.type === "password" ? "text" : "password";
};

// Register
document.getElementById("registerForm").onsubmit = async e => {
    e.preventDefault();
    const fullname = document.getElementById("regFullname").value;
    const username = document.getElementById("regUsername").value;
    const password = document.getElementById("regPassword").value;

    const spinner = document.getElementById("registerSpinner");
    spinner.style.display="flex";

    try {
        const res = await fetch(`${API_URL}/register`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({fullname, username, password})
        });
        const data = await res.json();
        spinner.style.display="none";

        if(res.ok){
            document.getElementById("registerMsg").innerHTML='<span class="text-success">‚úÖ Registered! Redirecting...</span>';
            setTimeout(()=>showLogin(),1500);
        } else {
            document.getElementById("registerMsg").innerHTML=`<span class="text-danger">‚ùå ${data.error}</span>`;
        }
    } catch(err){
        spinner.style.display="none";
        document.getElementById("registerMsg").innerHTML=`<span class="text-danger">‚ùå Server error</span>`;
        console.error(err);
    }
};

// Login
document.getElementById("loginForm").onsubmit = async e => {
    e.preventDefault();
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    const spinner = document.getElementById("loginSpinner");
    spinner.style.display="flex";

    try {
        const res = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        spinner.style.display="none";

        if(res.ok){
            localStorage.setItem("user", JSON.stringify(data));
            document.getElementById("loginMsg").innerHTML='<span class="text-success">‚úÖ Login successful! Redirecting...</span>';
            setTimeout(()=> window.location.href = "dashboard.html", 1500);
        } else {
            document.getElementById("loginMsg").innerHTML=`<span class="text-danger">‚ùå ${data.error}</span>`;
        }
    } catch(err){
        spinner.style.display="none";
        document.getElementById("loginMsg").innerHTML=`<span class="text-danger">‚ùå Server error</span>`;
        console.error(err);
    }
};

// Forgot Password (mock)
document.getElementById("forgotForm").onsubmit = e => {
    e.preventDefault();
    document.getElementById("forgotMsg").innerHTML='<span class="text-info">üì© If this user exists, a reset link was sent.</span>';
    setTimeout(()=>showLogin(),1500);
};
</script>

</body>
</html>
